<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My TicTacToe</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <div class="line"></div>
        <div class="box border_left border_top">
          <span class="boxtext"></span>
        </div>

        <div class="box border_top"><span class="boxtext"></span></div>

        <div class="box border_top border_right">
          <span class="boxtext"></span>
        </div>

        <div class="box border_left"><span class="boxtext"></span></div>

        <div class="box"><span class="boxtext"></span></div>

        <div class="box border_right"><span class="boxtext"></span></div>

        <div class="box border_left border_bottom">
          <span class="boxtext"></span>
        </div>

        <div class="box border_bottom"><span class="boxtext"></span></div>

        <div class="box border_bottom border_right">
          <span class="boxtext"></span>
        </div>
      </div>
      <div class="gameinfo">
        <h2>Welcome to TicTacToe</h2>
        <div>
          <span class="info"> Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <!-- <img
            src="https://media.giphy.com/media/MeIucAjPKoA120R7sN/giphy.gif"
            alt=""
            /> -->

        <img
          src="https://media.giphy.com/media/ZNpkkKRhYiHeIoavCb/giphy.gif"
          alt=""
        />
        <div class="imgbox"></div>
      </div>
    </div>
  </body>
</html>
